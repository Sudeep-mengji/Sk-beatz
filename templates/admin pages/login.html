{% extends "admin_layout.html" %}

{% block admin %}

<center><i class="fa-solid fa-user-secret fs-1 mt-5"></i></center>

<center><h1 class="mt-2">Admin Login</h1></center>

<div class="container">

    <div class="row">
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="col-lg-6 col-md-4 col-sm-12 offset-3 mb-3">
                <label for="">Username:</label>
                <input class="form-control" type="text" name="username" placeholder="Enter username" autofocus="on" required>
            </div>
            <div class="col-lg-6 col-md-4 col-sm-12 offset-3 mb-3">
                <label for="">Phone No:</label>
                <input class="form-control" type="number" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="col-lg-6 col-md-4 col-sm-12 offset-3 mb-3">
                <label for="">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="col-12">
                <center>
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button class="btn btn-warning" type="reset">Cancle</button>
                </center>
            </div>
        </form>
    </div>
</div>

{% endblock admin %}
